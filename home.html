<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoadWay - Moda & Estilo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./img/logo.png">
</head>

<body>

    <header>
        <h1>RoadWay</h1>
        <nav>
            <a href="#tendencias">Tendencias</a>
        </nav>
    </header>

    <!-- Página Principal -->
    <section id="home" class="hero">
        <div>
            <iframe id="video-fondo"
                src="https://www.youtube.com/embed/OxSIOBdA3Cg?autoplay=1&loop=1&mute=1&controls=0&showinfo=0&modestbranding=1&cc_load_policy=0&playlist=OxSIOBdA3Cg"
                frameborder="0" allowfullscreen></iframe>

            <div class="contenido">
                <h1>RoadWay</h1>
                <p>Descubre las últimas tendencias</p>
            </div>
        </div>
    </section>

    <section id="Productos">
        <div class="carrusel flexSpaceAround">
            <div class="carrusel-items">
                <div class="carrusel-item">
                    <img src="https://i.pinimg.com/736x/2c/66/5f/2c665f32fdb18e3972d4267f21807b0d.jpg" alt="" />
                </div>
                <div class="carrusel-item">
                    <img src="https://i.pinimg.com/736x/65/91/11/659111fceb77931eae1333026d735a42.jpg" alt="" />
                </div>
                <div class="carrusel-item">
                    <img src="https://i.pinimg.com/736x/fe/d1/8d/fed18d7f2b8c0f65a9fea3909b8d94ac.jpg" alt="" />
                </div>
                <div class="carrusel-item">
                    <img src="https://i.pinimg.com/736x/ae/eb/f3/aeebf376fac2ce4f69edbdc9f8d16d38.jpg" alt="" />
                </div>
                <div class="carrusel-item">
                    <img src="https://i.pinimg.com/736x/6c/fd/8e/6cfd8e591cd61a5bc53329f70bbaf167.jpg" alt="" />
                </div>
            </div>
        </div>
    </section>



    <!-- Página de Tendencias -->
    <section id="tendencias" class="tendencias">
        <h2>Tendencias 2025</h2>
        <div class="cardsContainer">
            <div class="card">
                <h2>Caravanas</h2>
                <div class="iframe-container">
                    <iframe src="https://online.fliphtml5.com/xwtox/gtcs/" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>

            <div class="card">
                <h2>Interiores</h2>
                <div class="iframe-container">


                    <iframe src="https://online.fliphtml5.com/xwtox/fnuw/" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
            <div class="card">
                <h2>Ropa</h2>
                <div class="iframe-container">
                    <iframe src="https://online.fliphtml5.com/xwtox/tndj/" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </section>



    <footer class="flexSpaceAround">
        <div>
            <p>&copy; 2025 RoadWay. All rights reserved.</p>
            <p>Todos los derechos resevados por RoadWay</p>
        </div>
        <div class="flexAlignCenter">
            <img src="./img/cc.png" alt="">
            <img class="wcag" src="./img/wcag.png" alt="">
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
